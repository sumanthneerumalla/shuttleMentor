# Development-specific overrides
name: shuttlementor-dev

# Development-specific networks
networks:
  frontend:
    name: shuttlementor-dev-frontend
  backend:
    name: shuttlementor-dev-backend
    internal: true

services:
  app:
    container_name: shuttlementor-app-dev
    build:
      target: development
    environment:
      - NODE_ENV=development
    volumes:
      # For development: mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./prisma:/app/prisma
      - ./next.config.js:/app/next.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
      # Exclude node_modules and .next to avoid overwriting container's versions
      - /app/node_modules
      # NOTE: We do not mount /app/.next as a volume to avoid permission issues
    command: sh -c "npx prisma generate && npm run dev"
    # Explicitly define all ports for development
    ports:
      - "3000:3000"  # Next.js app
      - "9229:9229"  # Node.js debug port
      - "5555:5555"  # Prisma Studio
  db:
    container_name: shuttlementor-db-dev
    ports:
      - "5432:5432"  # PostgreSQL port
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

volumes:
  postgres_data_dev:
    name: shuttlementor-dev-postgres-data
